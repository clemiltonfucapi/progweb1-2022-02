<!--
    Exercicio 02
    Faça um script que ao clicar no botão calcular(onclick), leia o valor inserido pelo usuario
e mostre uma tabuada dos valores e 1 até 10 no paragrafo

Obs: No codigo abaixo temos a utilização do for em js. É possivel realizar o exercicio com essa estrutura

-->

<h1>Tabuada</h1>
<input type="number" placeholder="Digite um numero inteiro">
<br>

<button>Calcular</button>
<p>Resultado: </p>
<script>
    /* exemplo de for */
    /*inicialização ; condição ; incremento  */
    for (i = 1; i <= 10; i++) {
        console.log(i)
    }
</script>
