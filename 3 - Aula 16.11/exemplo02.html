<!-- recuperar elementos pela classe em JS -->
<html>

<head>
    <title>Recuperar Elementos pela Classe</title>
    <style>
        h1 {
            color: green;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Aula de JS - DOM</h1>
    <h2>MÃ©todo getElementsByClassName()</h2>
    <h4 class="caixa">Caixa 1</h4>
    <h4 class="caixa borda-amarela">Caixa 2</h4>
    <h4 class="caixa borda-verde">Caixa 3</h4>
    <h4 class="caixa">Caixa 4</h4>
</body>
<script>
    //recuperar elementos com classe "caixa"
    let caixas = document.getElementsByClassName('caixa')
    console.log(caixas)
    for (i = 0; i < caixas.length; i++) {
        caixas[i].style.border = '1px solid black'
        caixas[i].style.width = '300px'
        caixas[i].style.margin = '10px auto'
        caixas[i].style.padding = '10px'
    }

    let amarelo = document
        .getElementsByClassName('borda-amarela')[0]
    amarelo.style.border = '10px solid yellow'

    let verde = document
        .getElementsByClassName('borda-verde')[0]
    verde.style.border = '10px solid green'

</script>

</html>
