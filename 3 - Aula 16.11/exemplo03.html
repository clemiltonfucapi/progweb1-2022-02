<html>
<style>
    div {
        border: 1px solid black;
        padding: 16px;
    }
</style>

<body>
    <h1>Aula de JS - DOM</h1>
    <h2>Método getElementsByClassName()</h2>
    <div class="caixa">
        <p class="texto">1º paragrafo</p>
        <p class="texto">2º paragrafo</p>
        <p class="texto">3º paragrafo</p>
    </div>
    <button onclick="mudar()">Mudar 2º paragrafo</button>
</body>
<script>
    function mudar() {
        const div = document.getElementsByClassName('caixa')[0]
        console.log(div)
        div.getElementsByClassName('texto')[1]
            .style.fontSize = '24px'
    }
</script>

</html>
