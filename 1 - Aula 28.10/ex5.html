<button onclick="vermelho()"> Fundo Vermelho</button>
<button onclick="verde()">Fundo Verde</button>
<button onclick="azul()">Fundo Azul</button>
<script>
    function vermelho() {
        document.body.style.backgroundColor = 'red'
    }
    function verde() {
        document.body.style.backgroundColor = 'green'
    }
    function azul() {
        document.body.style.backgroundColor = 'blue'
    }
</script>
